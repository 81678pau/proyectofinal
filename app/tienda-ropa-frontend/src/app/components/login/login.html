<div class="login-wrapper">
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <h1>REGISTRO</h1>
      <p class="subtitle">Crea tu cuenta</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" formControlName="username" placeholder="Ingresa tu usuario"
          [class.error]="isFieldInvalid('username')" />
        <span class="error-message" *ngIf="hasError('username', 'required')">
          El usuario es obligatorio
        </span>
        <span class="error-message" *ngIf="hasError('username', 'minlength')">
          Mínimo 3 caracteres
        </span>
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com"
          [class.error]="isFieldInvalid('email')" />
        <span class="error-message" *ngIf="hasError('email', 'required')">
          El email es obligatorio
        </span>
        <span class="error-message" *ngIf="hasError('email', 'email')">
          Email inválido
        </span>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••"
          [class.error]="isFieldInvalid('password')" />
        <span class="error-message" *ngIf="hasError('password', 'required')">
          La contraseña es obligatoria
        </span>
        <span class="error-message" *ngIf="hasError('password', 'minlength')">
          Mínimo 6 caracteres
        </span>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="••••••••"
          [class.error]="isFieldInvalid('confirmPassword') || loginForm.errors?.['passwordMismatch']" />
        <span class="error-message"
          *ngIf="loginForm.errors?.['passwordMismatch'] && loginForm.get('confirmPassword')?.touched">
          Las contraseñas no coinciden
        </span>
      </div>

      <!-- Grid para Rol y Teléfono -->
      <div class="form-row">
        <!-- Rol -->
        <div class="form-group">
          <label for="role">Rol</label>
          <select id="role" formControlName="role" [class.error]="isFieldInvalid('role')">
            <option value="cliente">Cliente</option>
            <option value="employee">Empleado</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="phoneNumber">Teléfono</label>
          <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="1234567890"
            [class.error]="isFieldInvalid('phoneNumber')" />
          <span class="error-message" *ngIf="hasError('phoneNumber', 'pattern')">
            10 dígitos
          </span>
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="isLoading" class="btn-submit">
        <span *ngIf="!isLoading">Crear Cuenta</span>
        <span *ngIf="isLoading" class="loading">
          <span class="spinner"></span>
          Registrando...
        </span>
      </button>

      <!-- Mensaje -->
      <div *ngIf="mensaje" class="mensaje" [class.success]="mensaje.includes('Exito')"
        [class.error]="mensaje.includes('Error')">
        {{ mensaje }}
      </div>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p><a href="#"> PAUGONZZR LA MEJOR TIENDA DE LÉON GTO!!</a></p>
    </div>
  </div>
</div>
